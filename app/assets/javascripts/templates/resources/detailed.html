<div id="map-details">
    <div class='image'>
      <img src=<%= resource.get("uri") %>>
    </div>

    <div class="ratings">
      <span class="ui-icon uptown"></span>
      <span class="ui-icon downtown"></span>
    </div>


    <ul class='tags'>
      <% _.each(resource.get("tags_array"), function(tag){ %>
      <li class='tag'>
        <%= tag.tag_name %>
        <div class='remove_tag'>x</div>
      </li>
      <% }); %>

        <li class='tag nox add-label'>
          Add Label
        </li>
    </ul>

    <div class='clear'></div>

    <div class='source'>
      Source: <a href="http://<%= resource.v_url() %>"><%= resource.v_url() %></a>
    </div>

    <div class='clear'></div>
    <div class='notes'>
        <%= resource.get("title") %>
        <%= resource.comments() %>
    </div>
</div>


<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery(document).bind('reveal.facebox', function() {
            jQuery('#facebox .remove_tag').click(function(e) {
                jQuery(e.currentTarget).parent().hide()
            });

            jQuery('#facebox .add-label').click(function(e) {
                jQuery(e.currentTarget).html('<input type="text" class="search_box" /> <button class="search">Add</button>')
            });


        });
    });
</script>
